<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="darkmode.js"></script>
    <script src="Reg&Login.js"></script>
    <script src="https://kit.fontawesome.com/857fd779f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Login page</title>
</head>
<body class="">
    
    <img class=" h-[100vh] w-[100vw] bg-cover bg-center flex" src="./assets/Nature.jpg" alt="">
      

    <button id="theme" class="flex text-2xl font-bold absolute top-7 right-12" onclick="darkmode()">
        <span class="flex text-white">Turn off Light</span>
        <i class="fa-regular fa-sun pl-2 mt-1"  style="color: #FFD43B;"></i>
    </button>
    <div id="blackbox" class=" hidden h-[100vh] w-[100vw] bg-black opacity-75 absolute top-0 left-0"> 
        <button id="" class="text-2xl font-bold absolute top-7 right-12 text-white" onclick="darkmode()">
            Turn on Light
            <i class="fa-regular fa-sun pl-2 mt-1"  style="color: #fff;"></i>
        </button>
    </div>

    <section class="header">
        <div class="h-[60vh] w-[75%] flex sm:left-[15%] sm:h-[61vh] sm:w-[45vw] lg:w-[30vw] lg:left-[23%] xl:h-[63%] bg-black absolute left-[0%] top-[20%] mx-[13%] rounded-xl opacity-65"></div>
        <div id="login">
            <h1 class="text-white absolute top-[22%] left-[18%] sm:left-[30vh] md:left-[38vh] lg:left-[38%] xl:top-[23%] font-bold text-3xl ">Login Form</h1>
            <form>
                <input type="email" name="email" placeholder="Email Address" required class=" p-2 absolute top-[31vh] left-[19%] w-[62vw] sm:w-[40vw] sm:left-[30%] sm:top-[36%] lg:w-[26vw] lg:left-[38%]  bg-transparent border-b-4 border-solid border-white text-white " >
                <input type="password" placeholder="Password" class="absolute top-[43%] left-[19%] w-[62vw] sm:w-[40vw] sm:left-[30%] sm:top-[49%] lg:w-[26vw] lg:left-[38%] lg:top-[50%] xl:top-[52%] 2xl:top-[52%] border-b-4 text-white bg-transparent p-2 ">

            </form>
            <span class="border-b-2 absolute top-[65%] left-[19%] w-[62vw] sm:w-[41vw] sm:mt-[5%] sm:left-[30%] md:top-[63%] lg:w-[27vw] lg:left-[37.5%]"></span>
                <p class="absolute top-[65%] left-[19%] sm:top-[70vh] sm:left-[30%] md:left-[33%] lg:left-[38%] lg:mt-[2%] xl:left-[39%] xl:text-lg 2xl:left-[41%] cursor-default text-white mt-3 pr-20 ">Don't have an account? <button onclick="regin()"><u><a>Register Now</a></u></button></p>
                
                <button onclick="location.href='Error404.html'" type="submit" value="Login" class="p-1 absolute top-[55%] left-[21%] w-[60vw] sm:w-[35vw] sm:left-[33%] sm:top-[60%] lg:w-[20vw] lg:left-[41%] lg:top-[62%] xl:top-[63.5%] 2xl:top-[63%] text-white border-4 text-lg rounded-full ">
                    Login<i class="fa-solid fa-right-to-bracket pl-2" style="color: #005cfa;"></i>
                </button>
        </div>
         <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
            <div id="register" class="hidden" >
                <!-- <div class="h-[60vh] w-[75%] flex sm:left-[15%] sm:h-[61vh] sm:w-[45vw] lg:w-[30vw] lg:left-[23%] xl:h-[63%] bg-black absolute left-[0%] top-[20%] mx-[13%] rounded-xl opacity-65"></div> -->
                
                    <h1 class="text-white absolute top-[22%] left-[18%] sm:left-[30vh] md:left-[38vh] lg:left-[38%] font-bold text-3xl ">Create Account</h1>
                    <form>
    
                        <input type="text" placeholder="User Name" class="p-2 absolute top-[32vh] left-[19%] w-[62vw] sm:w-[40vw] sm:left-[30%] sm:top-[35.5%] lg:w-[26vw] lg:left-[38%] xl:top-[33%] bg-transparent border-b-4 border-solid border-white text-white " >
    
                        <input type="email" name="email" placeholder="Email Address" class="p-2 absolute top-[41vh] left-[19%] w-[62vw] sm:w-[40vw] sm:left-[30%] sm:top-[45%] lg:w-[26vw] lg:left-[38%] xl:top-[45%] bg-transparent border-b-4 border-solid border-white text-white " >
    
                        <input type="password" placeholder="Password" class="absolute top-[50%] left-[19%] w-[62vw] sm:w-[40vw] sm:left-[30%] sm:top-[54%] lg:w-[26vw] lg:left-[38%] xl:top-[57%] 2xl:top-[58%] border-b-4 text-white bg-transparent p-2 ">
    
                    </form>
                    <button onclick="location.href='Error404.html'" type="submit" value="Login" class="p-1 absolute top-[60%] left-[21%] w-[60vw] sm:w-[35vw] sm:left-[33%] sm:top-[64%] lg:w-[20vw] lg:left-[41%] xl:top-[68vh] 2xl:top-[69.5vh] text-white border-4 text-lg rounded-full ">
                        Login<i class="fa-solid fa-right-to-bracket pl-2" style="color: #005cfa;"></i>
                    </button>

                    <span class="border-b-2 absolute top-[69%] left-[19%] w-[62vw] sm:w-[41vw] sm:top-[73vh] sm:left-[30%] md:top-[73%] xl:top-[76.5%] lg:w-[27vw] lg:left-[37.5%]"></span>
                    <p class="absolute top-[69%] left-[19%] sm:top-[73vh] sm:left-[32%] md:left-[35%] lg:left-[39%] xl:left-[40%] xl:top-[76vh] xl:text-lg 2xl:left-[41%] cursor-default text-white mt-3 pr-16 ">Already have an account?
                        <button onclick="regin()"> <u><a>Sign In</a></u></button>
                    </p>
            </div>
    </section>
    
</body>
